<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../styles/css/element-ui.css">
</head>
<body>
    <div id="app">
        <el-form style="margin-left: 20px;margin-top: 20px" :inline="true" :model="search" class="demo-form-inline">
            <el-form-item label="名称">
                <el-input v-model="search.valueOne" placeholder="请输入部门名称"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="initList()"> <i class="fa fa-search"></i> 查询</el-button>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="clearSearch()"> <i class="el-icon-refresh-left"></i> 重置</el-button>
            </el-form-item>
            <el-button type="success"  @click="oppenAddDialog()"> <i class="el-icon-plus"></i> 新增</el-button>
        </el-form>

        <el-dialog  title="新增部门" :visible.sync="dialogFormVisibleAdd">
            <el-form :model="form" :rules="rules" ref="ruleForm" >
                <el-form-item label="名称" :label-width="formLabelWidth"  prop="deptname">
                    <el-input  v-model="form.deptname" autocomplete="off"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisibleAdd = false">取 消</el-button>
                <el-button type="primary" @click="saveBtn('ruleForm')">确 定</el-button>
            </div>
        </el-dialog>

        <el-table
                :data="tableData"
                border>
            <el-table-column
                    prop="date"
                    label="序号">
                <template slot-scope="scope">
                    {{scope.$index+1}}
                </template>
            </el-table-column>
            <el-table-column
                    prop="id"
                    label="编号">
            </el-table-column>
            <el-table-column
                    prop="deptname"
                    label="名称">
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
                    width="150">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.row.id)">编辑</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.row.id)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>

        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="search.pageNumber"
                :page-sizes="[5,10]"
                :page-size="search.pageCount"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </div>
</body>
</html>
<link rel="stylesheet" href="../../styles/css/font-awesome.min.css">
<script src="../../styles/js/vue.js"></script>
<script src="../../styles/js/element.js"></script>
<script src="../../styles/js/axios.js"></script>
<script src="../../styles/js/httpRequest.js"></script>
<script>
    new Vue({
        el:"#app",
        data:function (){
            return{
                form:{},
                controller:'dept',
                tableData:[],
                search:{
                    pageNumber:1,
                    pageCount:5
                },
                total:0,
                dialogFormVisible:false,
                dialogFormVisibleAdd:false,
                formLabelWidth:'120px',
                multipleSelection: [],
                roleList: [],
                tableDataPro:[],
                ruleForm: {},
                rules: {
                    name: [
                        { required: true, message: '请输入名称', trigger: 'blur' },
                    ],
                },
                flag:true,
            }
        },
        methods:{
            //列表查询
            initList(){
                axiosPostRequest(`/${this.controller}/findPage`,this.search).then(res=>{
                    this.tableData=res.records
                    this.total=res.total
                })
            },
            handleSizeChange(val) {
                this.search.pageCount=val;
                this.initList();
            },
            handleCurrentChange(val) {
                this.search.pageNumber=val;
                this.initList();
            },
            //编辑
            handleEdit(id){
                this.flag=false;
                this.dialogFormVisibleAdd=true;
                axiosGetRequest(`/${this.controller}/findById/${id}`).then(res=>{
                    this.form=res;
                })
            },
            //删除
            handleDelete(id){
                this.$confirm('此操作将永久删除该部门, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                   axiosGetRequest(`/${this.controller}/deleteById/${id}`).then(res=>{
                       if (res.code===20000){
                           this.$message.success(res.message)
                           this.initList();
                       }else {
                           this.$message.error(res.message)
                       }
                   })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            //跳转到添加页
            oppenAddDialog(){
                this.flag=true;
                this.form={};
                this.dialogFormVisibleAdd=true;
            },
            //新增或修改
            saveBtn(formName){
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                       if (this.flag){
                           axiosPostRequest(`/${this.controller}/save`,this.form).then(res=>{
                               this.dialogFormVisibleAdd=false;
                               if (res.code===20000){
                                   this.$message.success(res.message)
                                   this.initList();
                               }else {
                                   this.$message.error(res.message)
                               }
                           })
                       }else {
                           axiosPostRequest(`/${this.controller}/update`,this.form).then(res=>{
                               this.dialogFormVisibleAdd=false;
                               if (res.code===20000){
                                   this.$message.success(res.message)
                                   this.initList();
                               }else {
                                   this.$message.error(res.message)
                               }
                           })
                       }
                    } else {
                        return false;
                    }
                });
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            //重置查询框
            clearSearch(){
                this.search={
                    pageNumber:1,
                    pageCount:5
                }
                this.initList();
            }
        },
        created(){
            this.initList();
        }
    })
</script>
